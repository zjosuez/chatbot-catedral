<div class="main-wrapper">
    <div class="suggestion-topic" *ngFor="let suggestionTopic of suggestionTopics">
        <div class="suggestion-header">
            <interrogation-icon *ngIf="suggestionTopic.icon == 'interrogation-icon'"></interrogation-icon>
            <search-icon *ngIf="suggestionTopic.icon === 'search-icon'"></search-icon>
            <key-icon *ngIf="suggestionTopic.icon === 'key-icon'"></key-icon>
            <span>{{ suggestionTopic.title }}</span>
        </div>
        <ul class="suggestion-list">
            <li *ngFor="let question of suggestionTopic.questions">{{ question }}</li>
        </ul>
    </div>
</div>
